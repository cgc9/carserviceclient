<mat-card>
  <mat-card-title>Car List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let car of cars">
        <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}">
        <h3 mat-line>
          <label>{{car.name}}-------{{car.ownerDni}}</label>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
